  }

}
    #success-message {

    padding: 20px;
  }

    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
  }
  
  #success-message p {
    margin-bottom: 15px;
    color: #555;
  }
  
  .small-text {
    font-size: 13px;
    color: #666;
  }
  
   #restart-btn {
    background: #ecf0f3;
    color: #0080ff;
    border: none;
    padding: 8px 16px;
    width: auto;
    margin: 10px auto;

 footer {

}

/* Button Styling */
button {
  background: #0080ff;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.15), -4px -4px 8px rgba(255, 255, 255, 0.8);
  transition: all 0.3s ease;
}

a {
  color: #0080ff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
